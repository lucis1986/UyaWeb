<!DOCTYPE html>
<html>
<head>
    <title>ztree_test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/plugins/ztree/css/zTreeStyle/zTreeStyle.css"/>
    <style type="text/css">
        .ztree li span.button.diy03_ico_open{
            background: url('/plugins/ztree/css/zTreeStyle/img/folder/2.png');
        }
        .ztree li span.button.diy03_ico_close{
            background: url('/plugins/ztree/css/zTreeStyle/img/folder/1.png');
        }

        .ztree li span.button.diy03_ico_docu{
            background: url('/plugins/ztree/css/zTreeStyle/img/folder/1.png');
        }

    </style>
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/plugins/ztree/js/jquery.ztree.all-3.5.js"></script>
    <script>
        var zTreeObj,
                setting = {
                    view: {
                        selectedMulti: false
                    },
                    async: {
                        enable: true,
                        url: "gtest/test"
                    }
                },
                zTreeNodes = [
                    {"name":"网站导航", open:true, children: [
                        { "name":"google", "url":"http://g.cn", "target":"_blank"},
                        { "name":"baidu", "url":"http://baidu.com", "target":"_blank"},
                        { "name":"sina", "url":"http://www.sina.com.cn", "target":"_blank"}
                    ]
                    }
                ];

        $(document).ready(function(){
            zTreeObj = $.fn.zTree.init($("#tree"), setting);

        });
        function test(){
            var treeObj = $.fn.zTree.getZTreeObj("tree");
            var newNode = {name:"newNode1"};
            newNode = treeObj.addNodes(null, newNode);
        }
    </script>
</head>
<body>
<button value="test" onclick="test()">test</button>

<ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>
</body>
</html>
